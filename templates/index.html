<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plaid Integration</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <button id="linkButton">Connect a bank account</button>

    <script>
        document.getElementById('linkButton').onclick = function() {
            fetch('/create_link_token', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log("ðŸ“¢ Response from Flask:", data); // Debugging
    
                    if (!data.link_token) {
                        console.error("ðŸš¨ Error: No link token received!", data);
                        return;
                    }
    
                    const handler = Plaid.create({
                        token: data.link_token,
                        onSuccess: function(public_token, metadata) {
                            console.log("âœ… Success! Public Token:", public_token);
                        },
                        onExit: function(err, metadata) {
                            if (err) console.error("ðŸš¨ Plaid Link Error:", err);
                        }
                    });
    
                    handler.open();
                })
                .catch(error => {
                    console.error("ðŸš¨ Fetch Error:", error);
                });
        };
    </script>
</body>
</html>
